{%extends 'base.html'%}
{%load static%}
{%include 'includes/alerts.html'%}
{%block content%}
<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/clinics.css'%}">
   
</head>
<body>
    <div class="container">
        <div class="card rounded-2 shadow-lg my-5">
            <div class="row">
              <div class="col-md-3">
                <img src="{{ MEDIA_URL }}{{clinic.user.userprofile.profile_picture.url}}" alt="" style="height: 220px; width: 220px; border-radius: 20%;">
              </div>
              <div class="col-md-6 my-1">
                <div class="d-flex flex-column">
                  <h3> نام کلینیک : {{clinic.clinic_name}}</h3>
                  <div class="b-example-divider"></div>
                  <div class="b-example-divider"></div>
                  <strong>
                    آدرس کلینیک:
                    <span class="text-muted">{{clinic.address}}</span>
                  </strong>
                  <div class="b-example-divider"></div>
                  <a href="{%static 'images/loc.jpg'%}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                      <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                      <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    موقعیت مکانی
                  </a>
                  <div class="b-example-divider"></div>
                  <strong>
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                      <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                    </svg>
                    شماره تماس:{{clinic.user.phone_number}} </strong>
                </div>                              
              </div>
                <div class="col-md-2 d-flex flex-column justify-content-end">                             
                  <button class="btn btn-outline-success mt-auto">رزرو نوبت</button>                                                       
                </div> 

                    <div class="col-md-12 my-5">
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                              <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <strong>خدمات کلینیک</strong>
                                </button>
                              </h2>
                              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <label>معاینه دوره ای,  تهیه غذای سگ و گربه, واکسیناسیون,  کوتاه کردن موهای,  گرفتن ناخن ها,  چکاپ و تمیز کردن گوش ها معاینه و تشخیص بیماری
                                        ُ اصلاح کردن نو  کوتاه کردن پره فروش غذای پرنده  چه زمانی بایستی به دامپزشکی مراجعه نمودبیحال بودن حیوان و بی اشتهایی برای بالاتر از یک رو  اسهال و استفراغ داشت  باز نگه داشتن طولانی    تغییرات غیرعادی در اندام های ب  چرخیدن غیر عادی بدورخود    تغییرات در راه رفتن</label>
                               </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                  <strong>برنامه کاری</strong>
                                </button>
                              </h2>
                              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <label>روز های زوج 9 صبح تا 4 عصر <br> روز های فرد 2 بعد از ظهر تا 8 شب </label>
                                  </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                  <strong>نظرات</strong>
                                </button>
                              </h2>
                              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class=" row accordion-body">
                                 <div class="col-md-3 my-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                                  </svg><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                                  </svg><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                                  </svg></div>  
                                  <div class="col-md-6 my-2">متن نظر</div>
                                  <div class="col-md-3 my-2">تاریخ ثبت نظر</div>
                                  <div class="col-md-12">
                                    <textarea class="form-control my-2" id="exampleFormControlTextarea1" placeholder="نظر شما" rows="1"></textarea>
                                  </div>
                                  <div class="d-flex flex-row-reverse my-3">
                                    <button type="button" class="btn btn-outline-secondary">ثبت نظر</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsefour" aria-expanded="false" aria-controls="collapsefour">
                                    <strong>پرسش از کلینیک</strong>
                                  </button>
                                </h2>
                                <div id="collapsefour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                  <div class="accordion-body">
                                      <label>سوال خود را بنویسید.</label>
                                      <form method="post" action="{% url 'askQuestion' clinic_id=clinic.id%}">
                                        {% csrf_token %}
                                        
                                      <textarea class="form-control my-2" id="exampleFormControlTextarea2" name="question_text" rows="3"></textarea>
                                      <div class="d-flex flex-row-reverse my-3">
                                        <button type="submit" class="btn btn-outline-secondary">ثبت سوال</button>
                                      </div>
                                    </form>
                                    </div>
                                </div>
                              </div>
                          </div>
                    </div>
            </div>

            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner rounded-2">
                  <div class="carousel-item active">
                    <img src="{% static 'imagess/c2.jpg'%}" class="d-block w-100 " style=" height: 400px;" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{%static 'images/c3.jpg'%}" class="d-block w-100"style=" height: 400px;" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{%static 'images/c4.jpg'%}" class="d-block w-100"style=" height: 400px;" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

        </div>
    </div>      
</body>
</html>


{%endblock%}
