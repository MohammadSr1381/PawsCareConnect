
{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card rounded-5 shadow-lg">
                <div class="card-body  text-primary">
                    <h3 class="text-center">بازنشانی رمز عبور</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'reset_password' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">رمز عبور:</label>
                            <input type="password" name="password" class="form-control my-3" placeholder="رمز عبور را وارد کنید" required>
                        </div>

                        <div class="form-group">
                            <label for="password">تکرار رمز عبور:</label>
                            <input type="password" name="confirm_password" class="form-control my-3" placeholder="رمز عبور را مجددا وارد کنید" required>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary btn-block">ثبت</button>
                       
                        </div>
                        <br>
                    </form>
                </div>
            </div>
            {%include 'includes/alerts.html' %}
        </div>
    </div>
</div>
</body>


{% endblock %}
